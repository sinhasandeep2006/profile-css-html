<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://imgs.search.brave.com/XwjuIbXtkkmIQzg-OjudHSyT1bpOPuNHJG53C9mzzFU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9sb2Fk/aW5nLmlvL3MvaWNv/bi9xdnV4eWMuc3Zn.svg"
                alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sandeep</span>
            <span class="job">Student</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4266b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://wa.me/qr/D77XM7I6AMUNP1 " style="background-color: #4FCE5D;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
            <a href="https://instagram.com/sinhasandeep2006?igshid=YTQwZjQ0NmI0OA==" style="background-color:#F77737" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:#27A7E7" class="link">
                <i class='bx bxl-telegram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Subscribe
            </button>
            <button class="button">
                Message
            </button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">30K</span>
            </div>
        </div>
    </div>
</body>

</html>
